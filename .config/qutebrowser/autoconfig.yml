# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        'db:': config-cycle statusbar.hide
        st: config-cycle tabs.show always switching
        xb: config-cycle statusbar.hide
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  content.autoplay:
    global: false
  content.notifications:
    https://2.mol16.biz: false
    https://3.mol16.biz: false
    https://4.mol16.biz: false
    https://6.mol16.biz: false
    https://7.mol16.biz: false
    https://9.mol16.biz: false
  downloads.location.directory:
    global: /home/sage/Downloads/qute
  fonts.completion.entry:
    global: Hack
  fonts.tabs.selected:
    global: Hack
  fonts.web.family.cursive:
    global: Hack
  statusbar.show:
    global: never
  tabs.show:
    global: switching
